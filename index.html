<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox_replica</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="site_header">
        <nav class="d-flex">
            <div class="main_menu d-flex">
                <div class="left d-flex">
                    <img src="./assets/img/logo-small.png" alt="logo">
                    <ul class="d-flex">
                        <li><a href="#">Perch√® Dropbox</a></li>
                        <li><a href="#">Funzioni</a></li>
                        <li><a href="#">Piani e Prezzi</a></li>
                    </ul>
                </div>

                <div class="right d-flex">
                    <button class="menu">Inizia</button>
                    <ul class="d-flex">
                        <li><a href="#">Supporto</a></li>
                        <li><a href="#">Contatta l'ufficio vendite</a></li>
                        <li><a href="#">Accedi</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--end_site_header -->

    <main id="site_main">

        <!-- jumbo -->
        <div class="jumbo">
            <div class="big_container">
                <div class="jumbo_top"></div>
                <div class="jumbo_left"></div>
                <div class="jumbo_right"></div>
            </div>
        </div>

        <!-- business_plan -->

        <div class="business_plan">
            <div class="container">
                <div class="business_plan_top"></div>
                <div class="business_plan_bottom"></div>
            </div>
        </div>

        <!-- cost_section -->
        <div class="cost_section">
            <div class="container">
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </div>
        </div>

        <!-- call_to_action 1-->

        <div class="call_to_action">
            <div class="container">
                <div class="c_t_a_header"></div>
                <div class="c_t_a_left">
                    <div class="c_t_a_top_left"></div>
                    <div class="c_t_a_bottom_left"></div>
                </div>
                <div class="c_t_a_right"></div>
            </div>
        </div>

        <!-- partners -->
        <div class="partners">
            <div class="container">
                <div class="partners_left"></div>
                <div class="partners_right"></div>
            </div>
        </div>

        <!-- skills -->
        <div class="skills">
            <div class="skills_header"></div>
            <div class="container">
                <div class="row">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>

        <!-- banner -->

        <div class="banner">
            <div class="container">
                <div class="banner_top"></div>
                <div class="banner_bottom"></div>
            </div>
        </div>

        <!-- sponsors -->
        <div class="sponsors">
            <div class="sponsors_left">
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
            </div>
            <div class="sponsors_center"></div>
            <div class="sponsors_right">
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
                <div class="sponsor_module"></div>
            </div>
        </div>

        <!-- call_to_action 2 -->

        <div class="call_to_action 2">
            <div class="container">
                <div class="c_t_a_header"></div>
                <div class="c_t_a_left">
                    <!-- <div class="c_t_a_top_left"></div>
                    <div class="c_t_a_bottom_left"></div> -->
                </div>
                <div class="c_t_a_right"></div>
            </div>
        </div>

        <!-- F.A.Q. -->
        <div class="f_a_q">
            <div class="container">
                <div class="f_a_q_header">
                    <div class="question"></div>
                    <div class="question"></div>
                    <div class="question"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- end_site_main -->
    <footer id="site_footer">
        <div class="big_container">
            <div class="footer_top">
                <div class="footer_column">
                    <div class="column_title"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="footer_bottom"></div>
        </div>
    </footer>

    <!-- end_site_footer -->
</body>

</html>
